<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gathering Input</title>
  <script>
      function getName() {
        var fullName;
        fullName = document.getElementById("first").value;
        fullName += " " + document.getElementById("last").value;
        document.getElementById("message").innerHTML = fullName;
      }
  </script>
</head>
<body>
    <form action="/action_page.php">
      <b>First name:</b> <input type="text" name="First" id="first"><br>
      <b>Last name:</b> <input type="text" name="Last" id="last"><br>
      <input type="button" id="doneButton" value="Submit" onclick="getName()">
    </form>
<p id="message">
</p>
</body>
